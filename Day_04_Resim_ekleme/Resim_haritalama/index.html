<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resim Haritalama</title>
  </head>
  <body>
    <h1>Resim Haritalama</h1>
    <img
      src="https://lh3.googleusercontent.com/-Ay-1jGFC7bc/VgLOkrgc30I/AAAAAAAAArI/KOOkdC7DpJM/s128-Ic42/gezegenler.gif"
      width="145"
      height="126"
      alt="Gezenler"
      usemap="#gezegenharitasi"
    />

    <map name="gezegenharitasi">
      <area
        shape="rect"
        coords="0,0,82,126"
        alt="Sun"
        href="https://lh3.googleusercontent.com/-GPOZsXy5A5M/Vi5rXecpOYI/AAAAAAAAAsY/Eg9lzzlIfmo/h120/gunes.gif"
        title="SUN"
      />
      <area
        shape="circle"
        coords="90,58,3"
        alt="Mercury"
        href="https://lh3.googleusercontent.com/-az1zJs6vAB4/VgLOknVK2sI/AAAAAAAAArE/9hlbpgGk7pg/s128-Ic42/merkur.gif"
        title="MERKUR"
      />
      <area
        shape="circle"
        coords="124,58,8"
        alt="Venus"
        title="Venus"
        href="https://lh3.googleusercontent.com/-lHofASpOoGM/VgLOlShQaNI/AAAAAAAAArA/T_LtZGCyACU/s128-Ic42/venus.gif"
      />
    </map>
  </body>
</html>
