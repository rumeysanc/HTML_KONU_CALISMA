<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- *Favicon resimleri, web sayfalarımızın en üstündeki sekmede görülen 16x16 piksel boyutundaki ICO formatlı resimlerdir.  -->

    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resim Ekleme</title>
  </head>
  <body>
    <h1>Resim ekleme</h1>
    <!-- *Bir resmin web sayfasına eklenmesi için <img> tagı kullanılır. <img> tagının src özelliği ile resmin adı ve adresi belirtilir. 
 -->
    <img src="assets/img/kiraz.png" alt="kiraz cicegi" />
    <!--* Sayfaya eklenen resmin bazı özelliklerini değiştirmek için <img> tagının alt,  title, width ve height gibi özellikleri kullanılır. 

 -->
    <!-- ============================================ -->
    <!-- *•alt: açıklama (resim olmazsa görünür) 
      * •title: başlık (resmin üzerine gidince görünür) 
      * •width: genişlik 
       *•height: yükseklik 
 -->

    <br />
    <img
      src="assets/img/kiraz.png"
      alt="Kiraz Cicegi"
      title="Sakura"
      width="400px"
      height="300px"
    />
    <!-- ================================================= -->
    <br />
    <h1>web sitesinden resim ekleme</h1>
    <!-- *bunun icin taraticiya gidip istedigimiz resme sag tiklayip copy image adress secelim ve src yapistiralim -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwvk5MKWzaTVHIUZQsOv-fUphz-UbpEoTutA&usqp=CAU"
      alt="kiraz cicegi tablo"
    />
    <br />
  </body>
</html>
