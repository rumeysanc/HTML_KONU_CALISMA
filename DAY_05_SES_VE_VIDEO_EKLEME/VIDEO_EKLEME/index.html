<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video ekleme</title>
  </head>
  <body>
    <h1>video eklem</h1>
    <figcaption>
      <video
        src="assets/video/Let It Go-Aldırma-Frozen-Türkçe-Turkish.webm"
        controls
        height="500px"
        width="500px"
        loop
      >
        Frozen "ALDIRMA"
      </video>
      <figure>Frozen Aldirma</figure>
    </figcaption>

    <br />
    <video width="320" height="240" controls>
      <source
        src="assets/video/Let It Go-Aldırma-Frozen-Türkçe-Turkish.webm"
        type="video/webm"
      />
      <source
        src="assets/video/Let It Go-Aldırma-Frozen-Türkçe-Turkish.mp4"
        type="video/mp4"
      />
      <source
        src="assets/video/Let It Go-Aldırma-Frozen-Türkçe-Turkish.ogg"
        type="video/ogg"
      />
    </video>
    <br />
    <!-- *source : video nun farkli tarayicilarda calismasini saglayan etikrttir -->
    <!-- ?=========================================================== -->
    <!--! Iframe -->
    <!-- * Sayfa içinde farklı bir sitenin sayfasını görüntülemek için kullanılır. Harita ve
*youtube videoları bu şekilde eklenir. iframe -->
    <iframe
      src="https://www.youtube.com/watch?v=SF84c-Ehxls"
      title="youtube"
    ></iframe>
    <!-- !not youtube videolarini acmak ixin *"watch?v"  siliniryerine "embed" yazilir-->
    <br />
    <iframe
      src="https://www.youtube.com/embed/SF84c-Ehxls"
      title="youtube"
    ></iframe>
    <!-- ======================================================== -->
    <br />
    <br />
    <!-- youtube dan video almanin baska bir yolu da videonun altinda paylas bolumunden yerlestir secip koplayalayip html sayfamiza yapistirmak -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/SF84c-Ehxls"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
